<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        /* Simple styling for demonstration */
        .logout-container {
            float: right;
            margin: 10px;
        }
        .account-container {
            margin: 20px;
        }
        .account-container p {
            margin: 0;
            padding: 5px;
        }
        .account-header {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Log Out Button (top-right corner) -->
<div class="logout-container">
    <button type="submit" onclick="logout()">Log Out</button>
</div>

<h1>Main Page</h1>

<!-- Display Accounts -->
<h2>Available Accounts</h2>
{{if .Accounts}}
{{range .Accounts}}
<div class="account-container">
    <p class="account-header">Account ID: {{.ID}}</p>
    <p>Balance: {{.Balance}}</p>
</div>
{{end}}
{{else}}
<p>No accounts to display.</p>
{{end}}

</body>

<script>
    // Log out function
    function logout() {
        // Get all cookies
        document.cookie.split(';').forEach((cookie) => {
            const cookieName = cookie.split('=')[0].trim();
            document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=" + window.location.hostname;
        });

        // Redirect to login page or refresh
        window.location.href = "/auth"; // Change to the actual login page
    }
</script>
</html>
