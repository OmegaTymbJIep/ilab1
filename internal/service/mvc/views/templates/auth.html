<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script> <!-- âœ… Load bcrypt first -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 320px;
            text-align: center;
            background: white;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 80%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .switch-container {
            margin-top: 0px;
        }
        .hidden {
            display: none;
        }
        #strengthCanvas {
            background: #ccc;
            display: block;
            margin: 0px auto;
            border: 0px solid #ccc;
            width: 90%;
            height: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Sign In</h2>

    {{ if .Error }}<p class="error">{{ .Error }}</p>{{ end }}

    <!-- Sign In Form -->
    <form id="login-form" action="/auth/login" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="register-form" action="/auth/register" method="post" class="hidden" onsubmit="return hashPasswordAndSubmit(event)">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" id="register-password" name="plainPassword"
               placeholder="Password" required oninput="onPasswordInput()">

        <!-- Canvas for showing password strength -->
        <canvas id="strengthCanvas"></canvas>

        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">

        <!-- Hidden field to store hashed password -->
        <input type="hidden" id="passwordHash" name="password_hash">

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="switch-container">
        <button id="toggle-btn" class="btn-secondary">Sign Up</button>
    </div>
</div>

<script>
    // Toggle between Sign In and Sign Up forms
    document.getElementById('toggle-btn').addEventListener('click', function () {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');

        if (loginForm.classList.contains('hidden')) {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            formTitle.textContent = "Sign In";
            this.textContent = "Sign Up";
        } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            formTitle.textContent = "Sign Up";
            this.textContent = "Sign In";
        }
    });

    function evaluatePasswordStrength(password) {
        let score = 0;
        if (!password) return 0;
        if (password.length >= 8) score += 20;
        if (/[A-Z]/.test(password)) score += 20;
        if (/[0-9]/.test(password)) score += 20;
        if (/[^A-Za-z0-9]/.test(password)) score += 20;
        if (password.length >= 12) score += 20;
        return score;
    }

    function drawStrengthMeter(score) {
        const canvas = document.getElementById('strengthCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#ccc';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = score < 40 ? 'red' : score < 80 ? 'orange' : 'green';
        ctx.fillRect(0, 0, (canvas.width * score) / 100, canvas.height);
    }

    function onPasswordInput() {
        const password = document.getElementById('register-password').value;
        const score = evaluatePasswordStrength(password);
        drawStrengthMeter(score);
    }

    async function hashPasswordAndSubmit(event) {
        event.preventDefault();
        const passwordEl = document.getElementById('register-password');
        const passwordHashEl = document.getElementById('passwordHash');

        const password = passwordEl.value;
        passwordEl.value = "";

        const form = document.getElementById('register-form');

        if (!password) {
            alert("Please enter a password");
            return false;
        }

        try {
            const bcrypt = dcodeIO.bcrypt;
            const hash = await bcrypt.hash(password, 10);
            passwordHashEl.value = hash;

            passwordEl.setAttribute("disabled", "true");

            form.submit();
        } catch (err) {
            console.error("Error hashing password:", err);
            alert("Error hashing password. Check console for more details.");
            return false;
        }
    }

</script>

</body>
</html>
